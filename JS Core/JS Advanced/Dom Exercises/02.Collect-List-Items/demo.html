<ul id="items">
    <li>first item</li>
    <li>second item</li>
    <li>third item</li>
</ul>
<textarea id="result"></textarea>
<br>
<button onclick="extractText()">Extract Text</button>
<script>
    function extractText() {

        let items = [...document.getElementById("items").children]

        for (let i in items) {
            document.getElementById("result").append(`${items[i].innerHTML} \n`)
        }
    }
</script>
